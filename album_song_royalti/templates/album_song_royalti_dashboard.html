                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <script>

        async function getAlbums() {
            return fetch("{% url 'album_song_royalti:r-album' %}").then((res) => res.json())
        }

        async function displayAlbum() {
            document.getElementById("album_table").innerHTML = ""
            const albums = await getAlbums()
            let htmlString = ``
            albums.forEach((item) => {
                htmlString += `\n<tr>
                <td>${item.id}</td>
                <td>${item.judul}</td>
                <td>${item.jumlah_lagu}</td>
                <td>${item.id_label}</td>
                <td>${item.total_durasi}</td>
                <td>
                    <button class="action-button" onclick="lihatDaftarLagu(${item.id})">Lihat Lagu</button>
                    <button class="action-button" onclick="tambahLagu(${item.id})">Tambah Lagu</button>
                    <button class="action-button" onclick="hapus(${item.id})">Hapus Lagu</button>
                </td>
            </tr>`;
            })
            document.getElementById("album_table").innerHTML = htmlString
        }

        }

        function tambahLagu(albumId) {

        }

        function hapus(albumId) {

        }

        displayAlbum()

    </script>
{% endblock content %}
