    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const generateUUIDButton = document.getElementById('generateUUIDButton');
            const idKontenInput = document.getElementById('id_konten');

            generateUUIDButton.addEventListener('click', function() {
                idKontenInput.value = generateUUID();
            });

            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = crypto.getRandomValues(new Uint8Array(1))[0] % 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        });

        async function getAlbums() {
            return fetch("{% url 'album_song_royalti:r_album' %}").then((res) => res.json())
        }

        function getSongs2(id) {
            fetch(`/album_song_royalti/r-song2/${id}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("testing").innerHTML = "";
                    return response.json();
                } else {
                    console.error('Failed.');
                }
            })
            .then(data => {
                let htmlString = `
                    <tr>
                        <th>ID Album</th>
                        <th>ID Artist</th>
                        <th>ID Konten</th>
                        <th>Total Download</th>
                        <th>Total Play</th>
                        <th>Action</th>
                    </tr>`;

                data.forEach((item) => {
                    htmlString += `
                        <tr>
                            <td>${item.id_album}</td>
                            <td>${item.id_artist}</td>
                            <td>${item.id_konten}</td>
                            <td>${item.total_download}</td>
                            <td>${item.total_play}</td>
                            <td><button class="action-button">Hapus</button></td>
                        </tr>`;
                });

                // Update the table with the new content
                document.getElementById("testing").innerHTML = htmlString;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        function addSong() {
            // Retrieve values of input fields
            var id_album = document.getElementById("id_album").value;
            var id_artist = document.getElementById("id_artist").value;
            var id_konten = document.getElementById("id_konten").value;
            var total_play = document.getElementById("total_play").value;
            var total_download = document.getElementById("total_download").value;

            // Create a FormData object and append the input values
            var formData = new FormData();
            formData.append("id_album", id_album);
            formData.append("id_artist", id_artist);
            formData.append("id_konten", id_konten);
            formData.append("total_play", total_play);
            formData.append("total_download", total_download);

            // Send a POST request with the FormData to your backend
            fetch("{% url 'album_song_royalti:add_product_ajax' %}", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log("Song added successfully");
                    document.getElementById("form").reset(); // Reset the form after successful addition
                } else {
                    throw new Error("Failed to add song");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function addContent() {
            // Retrieve values of input fields
            var judul = document.getElementById("judul").value;
            var tanggal_rilis = document.getElementById("tanggal_rilis").value;
            var tahun = document.getElementById("tahun").value;
            var durasi = document.getElementById("durasi").value;

            // Create a FormData object and append the input values
            var formData = new FormData();
            formData.append("judul", judul);
            formData.append("tanggal_rilis", tanggal_rilis);
            formData.append("tahun", tahun);
            formData.append("durasi", durasi);

            // Send a POST request with the FormData to your backend
            fetch("{% url 'album_song_royalti:add_content_ajax' %}", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log("Content added successfully");
                    document.getElementById("form").reset(); // Reset the form after successful addition
                } else {
                    throw new Error("Failed to add content");
                }
            })
            .catch(error => console.error("Error:", error));
        }
