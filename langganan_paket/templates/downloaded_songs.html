        <table>
            <tr>
                <th>Judul</th>
                <th>Oleh</th>
                <th>Tanggal Download</th>
                <th>Actions</th>
            </tr>
        
            {% for song in songs %}
            <tr>
                <td>{{ song.song.konten.judul }}</td>
                <td>{{ song.song.id_artist }}</td>
                <td>{{ song.timestamp_download }}</td>
                <td>
                    <button onclick="location.href='{% url 'song_detail' id_song=song.id_song %}'">View</button>
                    <form action="{% url 'd-downloaded-songs' id_song=song.id_song %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No downloaded songs yet.</td>
            </tr>
            {% endfor %}
        </table>



        <button onclick="goBack()">Back</button>
    </div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
