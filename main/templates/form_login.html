<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Marmut</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d6f3fb;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 300px;
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        background-color: #15A3C7;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0087a8;
    }
    .error {
        color: red;
        margin-top: 10px;
        display: none; /* Hidden by default */
    }
</style>
</head>
<body>

<div class="container">
    <h2>FORM LOGIN</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button onclick="validateLogin()">Log In</button>
    <div class="error" id="errorMessage">Invalid email or password!</div>
</div>

<script>
    function validateLogin() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        // Example validation
        if (email === "user@example.com" && password === "password") {
            alert('Login Successful! Redirecting to dashboard...');
            // Redirect to dashboard or store session logic here
        } else {
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block'; // Show error message
        }
    }
</script>

</body>
</html>
