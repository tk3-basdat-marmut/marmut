{% extends 'base.html' %} {% block content %}

<div class="container" style="max-width: 95%; margin-bottom: 20px">
  <nav
    class="navbar navbar-expand-lg"
    style="background-color: #d6f3fb; border-radius: 20px"
  >
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #15aad3"><strong>Marmut</strong></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'main:logout' %}"
              style="color: #000000"
              >Logout</a
            >
          </li>
        </ul>
        <a class="nav-link disabled" aria-disabled="true" style="color: #000000"
          >Welcome, {{ user }}</a
        >
      </div>
    </div>
  </nav>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Lagu</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="col">
            <div
              class="table-responsive"
              style="max-height: 400px; overflow-y: auto"
            >
              <table class="table table-bordered table-hover table-info">
                <thead class="table-info"></thead>
                <tbody id="testing"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 20px">
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-primary" id="button-album">Lihat Album</button>
      <button class="btn btn-primary" id="button-song">Lihat Lagu</button>
      <button class="btn btn-primary" id="button-royalti">Lihat Royalti</button>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-info">
          <thead>
            <tr>
              <th style="text-align: center" colspan="4">USER PLAYLIST</th>
            </tr>
            <tr>
              <th>Judul</th>
              <th>Jumlah Lagu</th>
              <th>Total Durasi</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="album_table">
            <tr>
              <td colspan="4"  style="text-align: center; height: 100px;">Anda Belum Memiliki Playlist</td>
            </tr>
            <tr>
              <td style="text-align: center" colspan="4">
                <button class="action-button">Tambah Playlist</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
